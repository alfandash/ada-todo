<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ADATodo</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css"> -->

  <!-- require axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <section class="task" id="task">
    <div class="container text-center">
      <!-- Example Tables Card -->
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table"></i> Data Table Example
        </div>
        <div class="card-body">
          <h4><strong>Add new</strong> Task:</h4>
          <div class="panel-body">
            <!--  Lgin form-->
            <form class="form-add-task" action="" method="post">
              <div class="form-group">
                <h5 id="form-add-status" style="display:none"></h5>
              </div>
              <div class="form-group">
                <input type="text" name="add-task" id="add-task" class="form-control input-sm" placeholder="Task description">
              </div>
              <input type="submit" value="New Task" class="btn btn-info">
            </form>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" width="100%" id="data-table" cellspacing="0">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Task</th>
                  <th>Created At</th>
                  <th>Updated At</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="task-data">
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer small text-muted">
          Updated yesterday at 11:59 PM
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto text-center">
          <h4><strong>Created by Alfan</strong></h4>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <!-- plugin javascript -->
  <script src="assets/jquery-easing/jquery.easing.min.js"></script>

  </script>

  <!-- Script for this index -->
  <script src="assets/js/todo.js"></script>
</body>

</html>
